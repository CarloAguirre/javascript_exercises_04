<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="pb-4">
      <section class="ms-4 pt-3 header">
        <h1 class="ms-3">Todo List</h1>
        <div class="me-5">
          <p>
            <span><i class="fa-solid fa-list-check"></i></span> Total Tareas:
            <span id="totalTareas"></span>
          </p>
          <p>
            <span><i class="fa-solid fa-check"></i></span> Tareas Completadas:
            <span id="tareasCompletadas"></span>
          </p>
        </div>
      </section>
      <hr />
      <h5 class="container">Nueva Tarea</h5>
      <div class="form-container">
        <div class="row container">
          <div class="col-9 input-container">
            <input
              type="text"
              class="form-control"
              id="nuevaTarea"
              placeholder="Estudiar TypeScript..."
            />
          </div>
          <div class="col-3 btn-container">
            <button class="btn btn-primary mb-3" id="btnCreaTareas">
              Crear Tarea
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="container mt-4 shadow-lg p3 mb-5 bg-body rounded">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>DESCRIPCION</th>
            <th>FECHA DE CREACIÃ“N</th>
            <th>ESTADO</th>
          </tr>
        </thead>
        <tbody id="listaTareas"></tbody>
      </table>
    </div>
    <div id="sinTareas"></div>

    <!-- JS -->
    <script src="./assets/js/script.js"></script>
    <!-- fontAwesome -->
    <script
      src="https://kit.fontawesome.com/246a206a22.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
